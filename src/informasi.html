<!doctype html>
<html lang="en">
  <head>
    <include src="components/metadata.html"></include>
  </head>
  <body>
    <include src="components/header.html"></include>
    <!-- Main -->
    <main class="overflow-visible relative">
      <section class="py-4 md:px-6 md:py-6">
        <div class="container mx-auto h-full pt-10">
          <p class="inform-title flex flex-col md:flex-row text-center md:text-left mb-4 items-center gap-2"></p>
          <div class="grid grid-cols-1 md:grid-cols-5 lg:grid-cols-4 h-full gap-6 md:gap-0">
            <div class="md:col-span-3 lg:col-span-3 order-2 md:order-none"><div class="columns-1 lg:columns-2 p-4 gap-6 inform-col"></div></div>
            <div class="md:col-span-2 lg:col-span-1 h-max flex md:sticky top-20 order-1 md:order-none">
              <ul class="accordion w-full">
                <li class="border-b p-4 pb-2 w-full">
                  <button class="accordion-header flex justify-between items-center w-full">
                    <span class="lg:text-lg font-medium">Category</span> <i class="fa-solid fa-plus"></i>
                  </button>
                  <div class="accordion-body text-sm lg:text-base flex flex-col p-4">
                    <p class="flex gap-4 justify-between items-center w-full pb-3">
                      <label class="form-control"><input type="radio" name="category" checked="checked" value="artikel" /> Artikel</label>
                      <small class="text-sm" data-category="artikel">13</small>
                    </p>
                    <p class="flex gap-4 justify-between items-center w-full pb-3">
                      <label class="form-control"><input type="radio" name="category" value="panduan" /> Panduan</label>
                      <small class="text-sm" data-category="panduan">13</small>
                    </p>
                    <p class="flex gap-4 justify-between items-center w-full pb-3">
                      <label class="form-control"><input type="radio" name="category" value="bacaan" /> Bacaan pilihan</label>
                      <small class="text-sm" data-category="bacaan">13</small>
                    </p>
                    <p class="flex gap-4 justify-between items-center w-full">
                      <label class="form-control"><input type="radio" name="category" value="checklist" /> Check list</label>
                      <small class="text-sm" data-category="checklist">13</small>
                    </p>
                  </div>
                </li>
                <li class="border-b p-4 pb-2 w-full">
                  <button class="accordion-header flex justify-between items-center w-full">
                    <span class="lg:text-lg font-medium">Urutan</span> <i class="fa-solid fa-plus"></i>
                  </button>
                  <div class="accordion-body text-sm lg:text-base flex flex-col p-4">
                    <p class="flex gap-4 justify-between items-center w-full pb-3">
                      <label class="form-control"><input type="radio" name="order" value="desc" checked="checked" /> Terbaru</label>
                    </p>
                    <p class="flex gap-4 justify-between items-center w-full">
                      <label class="form-control"><input type="radio" name="order" value="asc" /> Terlama</label>
                    </p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <include src="components/footer.html"></include>
  </body>
</html>
